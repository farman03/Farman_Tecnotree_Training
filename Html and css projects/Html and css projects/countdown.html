<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <h1>Countdown Timer</h1>
    <style>
     
    		.countdown {
  		display: flex;
  		justify-content: center;
  		align-items: center;
  		font-size: 24px;
		}

		.countdown-item {
  		margin: 0 10px;
		}

		.countdown-label {
  		display: block;
  		font-size: 16px;
  		margin-top: 5px;
		}

		.countdown-value {
  		display: block;
  		font-size: 48px;
		}

	</style>


  </head>
  <body>
    	<div class="countdown">
    	<div class="countdown-item">
    	<span class="countdown-value" id="days">20</span>
    	<span class="countdown-label">Days</span>
    </div>
  	<div class="countdown-item">
    	<span class="countdown-value" id="hours">05</span>
    	<span class="countdown-label">Hours</span>
    </div>
  	<div class="countdown-item">
    	<span class="countdown-value" id="minutes">17</span>
    	<span class="countdown-label">Minutes</span>
    </div>
  	<div class="countdown-item">
    	<span class="countdown-value" id="seconds">06</span>
    	<span class="countdown-label">Seconds</span>
    </div>
   </div>

    <script>
        const countdown = () => {
  		const targetDate = newDate("2023-12-31T23:59:59").getTime();
  		const now = new Date().getTime();
  		const timeRemaining = targetDate - now;

  		const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 		24));
  		const hours = Math.floor(
    		(timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
  		);
  		const minutes = Math.floor(
    		(timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
  		);
  		const seconds = Math.floor((timeRemaining % (1000 * 60)) / 		1000);

  		document.getElementById("days").innerHTML = 					days.toString().padStart(2, "0");
  		document.getElementById("hours").innerHTML = 				hours.toString().padStart(2, "0");
  		document.getElementById("minutes").innerHTML = minutes
    		.toString()
    		.padStart(2, "0");
  		document.getElementById("seconds").innerHTML = seconds
    		.toString()
    		.padStart(2, "0");

  		if (timeRemaining < 0) {
    		clearInterval(countdownInterval);
    		document.getElementById("days").innerHTML = "20";
    		document.getElementById("hours").innerHTML = "05";
    		document.getElementById("minutes").innerHTML = "20";
    		document.getElementById("seconds").innerHTML = "60";
  		}
		};

		const countdownInterval = setInterval(countdown, 1000);

	</script>
  </body>
</html>
