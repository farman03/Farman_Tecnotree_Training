<!DOCTYPE html>
<html>
<head>
	<title>Password Reset</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        form{
  text-align: center;
  width: 450px;
  height: 170px;
  border: 4px solid rgb(33, 3, 3);
  margin-left:33%;
  margin-top: 10%;
  padding: 10px;
  box-shadow: 0 8px 8px brown;
  background-color: rgb(62, 225, 236);
  border-radius: 10px;
}
input[type="email"] {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
}
    </style>
</head>
<body>
	
	<form id="password-reset-form">
        <h1>Password Reset</h1>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<button type="submit" id="reset-btn">Reset Password</button>
	</form>
</body>
</html>
