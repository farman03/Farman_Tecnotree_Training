<!DOCTYPE html>
<html>
<head>
	<title>Binary Search Algorithm</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #333333;
			text-align: center;
		}
		form {
			margin: 0 auto;
			width: 50%;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			color: #333333;
		}
		input[type=text], input[type=number] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #cccccc;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type=button] {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type=button]:hover {
			background-color: #3e8e41;
		}
		#result {
			margin-top: 20px;
			padding: 10px;
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
			color: #333333;
			font-size: 16px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Binary Search Algorithm</h1>
	<form>
		<label for="array">Array:</label>
		<input type="text" id="array" placeholder="Enter comma-separated list of numbers">
		<label for="target">Target:</label>
		<input type="number" id="target" placeholder="Enter target number">
		<input type="button" value="Search">
	</form>
	<p id="result"></p>

	<script src="P5.js"></script>
</body>
</html>
