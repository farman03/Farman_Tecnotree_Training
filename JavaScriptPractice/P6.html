<!DOCTYPE html>
<html>
<head>
  <title>Reverse Words</title>
</head>
<body>
  <label for="input-string">Enter a string:</label>
  <input type="text" id="input-string">
  <button onclick="reverse()">Reverse</button>
  <p id="output"></p>

  <script>
    function reverseWords(inputString) {
      // Split the input string into an array of words
      const words = inputString.split(' ');

      // Reverse the order of the words in the array
      words.reverse();

      // Join the reversed words into a string
      const reversedString = words.join(' ');

      // Return the reversed string
      return reversedString;
    }

    function reverse() {
      // Get the input string from the user
      const inputString = document.getElementById('input-string').value;

      // Reverse the order of the words in the input string
      const reversedString = reverseWords(inputString);

      // Display the reversed string on the page
      const output = document.getElementById('output');
      output.textContent = reversedString;
    }
  </script>
</body>
</html>
