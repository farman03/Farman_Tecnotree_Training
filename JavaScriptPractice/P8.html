<!DOCTYPE html>
<html>
<head>
  <title>Find Missing Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin-right: 8px;
    }

    button {
      padding: 8px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    p {
      font-size: 20px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Find Missing Number</h1>
    <label for="input-array">Enter an array of integers:</label>
    <input type="text" id="input-array">
    <button onclick="findMissingNumber()">Find Missing Number</button>
    <p id="output"></p>
  </div>

  <script>
    function findMissingNumber() {
      // Get the input array from the user
      const inputArray = document.getElementById('input-array').value.split(',').map(Number);

      // Sort the array in ascending order
      inputArray.sort((a, b) => a - b);

      // Check each element in the array to see if the next element is the expected value
      for (let i = 0; i < inputArray.length; i++) {
        if (inputArray[i] !== i + 1) {
          // The current element is not the expected value, so the missing number is i + 1
          const output = document.getElementById('output');
          output.textContent = `The missing number is ${i + 1}.`;
          return;
        }
      }

      // If we reach this point, there are no missing numbers
      const output = document.getElementById('output');
      output.textContent = 'There are no missing numbers in the array.';
    }
  </script>
</body>
</html>
