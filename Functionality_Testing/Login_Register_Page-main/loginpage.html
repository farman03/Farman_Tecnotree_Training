<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  
  background-color: antiquewhite;
 
 
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
    monospace;
}


form{
  text-align: center;
  width: 450px;
  height: 300px;
  border: 4px solid rgb(33, 3, 3);
  margin-left:33%;
  margin-top: 10%;
  padding: 10px;
  box-shadow: 0 8px 8px brown;
  background-color: rgb(101, 226, 230);
  border-radius: 10px;
}

input[type="email"] {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
}
input[type="password"] {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
}
label{
  font-size: 20px;

}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 10px;
  margin-left:10px;
}

button:hover {
  color:white;
  background-color: #f1979a;
}


.a{
  
    float: left;
    width: 33.33%;
    padding: 5px;
 
}



  </style>
</head>
<body>
  <form id="login-form">
    <h1>Login Form</h1>
    <label for="email">Email/Username:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="submit" id="login-btn" disabled>Login</button>
    <button type="submit" id="login-btn" disabled>Exit</button>


 
    
    <div>
      <a href="C:\Users\riyazsy\OneDrive - Tecnotree\Desktop\testing-assignment\Login_Register_Page-main\register.html" id="forgot-password-link">Forgot password?</a>
      
     
    </div>
  </form>

  <script >
    const username = document.getElementById("email");

// Valid email pattern
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

// Add an event listener to the username field to check its validity when its value changes
username.addEventListener("input", function() {
  if (emailPattern.test(username.value)) {
    username.setCustomValidity("");
  } else {
    username.setCustomValidity("Please enter a valid email address.");
  }
});
const password = document.getElementById("password");

// Valid password pattern: at least 8 characters, containing at least one uppercase letter, one lowercase letter, one number, and one special character
const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

// Add an event listener to the password field to check its validity when its value changes
password.addEventListener("input", function() {
  if (passwordPattern.test(password.value)) {
    password.setCustomValidity("");
  } else {
    password.setCustomValidity("Please enter a valid password (at least 8 characters, containing at least one uppercase letter, one lowercase letter, one number, and one special character).");
  }
});

const usernameInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginButton = document.getElementById("login-btn");

// Add an event listener to the username and password fields to enable the login button when both fields are filled
usernameInput.addEventListener("input", function() {
  if (usernameInput.value !== "" && passwordInput.value !== "") {
    loginButton.removeAttribute("disabled");
  } else {
    loginButton.setAttribute("disabled", "");
  }
});

passwordInput.addEventListener("input", function() {
  if (usernameInput.value !== "" && passwordInput.value !== "") {
    loginButton.removeAttribute("disabled");
  } else {
    loginButton.setAttribute("disabled", "");
  }
});

  



  </script>
</body>
</html>
